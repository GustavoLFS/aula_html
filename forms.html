<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" /> <!--Input add box de texto no forms / Placeholder escreve o que precisa preencher no campo-->
        <br />
        <label for="email">Seu e-mail</label> <!--Descreve o que o user precisa preencher na box e clicando no texto "Seu e-mail" já seleciona a box para digitar linkamos a box com o texto com o for e id-->
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" /> <br />
        <input type="number" placeholder="Quantidade" max="10" min="2" step="2" />  <br /> <!--step faz acrescentar de 2 em 2-->
        <input type="file" /> <br />
        <input type="color" placeholder="Cor" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos e condições</label> <br />
        <p>
            Qual sua cor favorita?
        </p>
        <br />
        <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label for="cor-vermelho">Vermelho</label> <!--name eu seto que aqueles 3 inputs se referem a mesma pergunta-->
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label> 
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label> <br />
        <br />
    <label>Qual seu filme favorito?</label> <br />
    <select multiple> <!-- Select cria uma caixa de seleção, utilizando o multiple, consigo selecionar mais de uma opção-->
        <option>Filme A</option>
        <option>Filme B</option>
        <option>Filme C</option>
    </select>
    <br />
    <br /><textarea placeholder="Digite aqui sua sugestão"></textarea>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    </form>
</body>
</html>
