<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table> <!--//Container de tabela-->
        <caption>Notas em matemática</caption>
        <thead> <!--//Cabeçalho da tabela-->
            <tr> <!--//Adiciona uma linha-->
                <th>Nome do aluno</th> <!--Colunas do cabeçalho-->
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td> <!--//Adiciona a coluna no corpo-->
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
</body>
</html>
